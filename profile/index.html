<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Allergifind</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap');
  </style>
</head>
<body>
  <div class="profile-banner">
    <div class="profile-picture">
      <i class="fa fa-user"></i>
    </div>
  </div>

  <div class="content">
    <!-- Personal Info Card -->
    <div class="card">
      <div class="card-header" onclick="toggleSection('personal')">
        <h3>Personal Information</h3>
        <i class="fa fa-chevron-down"></i>
      </div>
      <div class="card-content" id="personal-content">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob">
        </div>
      </div>
    </div>

    <!-- Allergies Card -->
    <div class="card">
      <div class="card-header" onclick="toggleSection('allergies')">
        <h3>My Allergies</h3>
        <i class="fa fa-chevron-down"></i>
      </div>
      <div class="card-content" id="allergies-content">
        <div class="allergies-grid" id="allergies-grid">
          <!-- Allergen toggles will be added here by JavaScript -->
        </div>
      </div>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <button class="nav-button" onclick="window.location.href='../index.html'">
      <i class="fa fa-home"></i>
      <span>Home</span>
    </button>
    <button class="nav-button">
      <i class="fa fa-info-circle"></i>
      <span>About</span>
    </button>
    <button class="nav-button active">
      <i class="fa fa-user"></i>
      <span>Profile</span>
    </button>
  </nav>
</body>
</html>
